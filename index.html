<!DOCTYPE html>
<html ng-app="fairyTree">

<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  
</head>

<body ng-controller="MajorsController as majors">
  <ul class="list-group">

    <li class="list-group-item" ng-repeat="major in majors.array" data-id="{{major.$id}}">
      <h3>
        {{major.Name}}
        <em class="pull-right">{{major.Subjects.length}}</em>
      </h3>
    </li>
  </ul>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src='bower_components/firebase/firebase.js'></script>
  <script type="text/javascript" src='bower_components/angularfire/dist/angularfire.min.js'></script>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
