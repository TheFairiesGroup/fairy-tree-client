<div class="subjects-page">
  <h1>{{currentMajor.display_name || 'Специалност'}}</h1>

  <p><a href="#">Назад</a></p>

  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="major in majors">
      <a href="#/major_rttree/{{major.$id}}">{{major.display_name}}</a>
    </li>
  </ul>

  <h2>{{courses.length || '?'}} курса</h2>

  <div radial-rttree courses="courses" major="currentMajor"></div>
</div>
