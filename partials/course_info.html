<section class="course-info" ng-show="selected">
  <h2>{{selected.display_name}}</h2>

  <simple-format text="selected.description"></simple-format>

  <ul>
    <li class="depends" ng-repeat="depends in selected.depends" ng-if="depends != 'root_link'">
      {{depends}}
    </li>

    <li class="provides" ng-repeat="provide in selected.provides">
      {{provide}}
    </li>
  </ul>
</section>
