<div class="container-fluid center">
    <div class="page-header">
      <a href="#" class="btn btn-large"><i class="icon-arrow-left"></i> Back</a>

      <div class="btn-group">
        <button type="button" class="btn btn-default">Majors</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="major in majors">
            <a href="#/major/{{major.$id}}">{{major.Name}}</a>
          </li>
        </ul>
      </div>
    </div>

    <section id="graph" class="pull-left col-md-8">
      <div class="col-md-6" ng-repeat="subject in subjects">
        <!-- <a href="" class="btn btn-success" ng-click="select(subject)">{{subject.Name}}</a> -->
        <button ng-click="select(subject)" type="button" class="btn btn-lg btn-success popover-dismiss" data-toggle="popover" title="{{subject.Name}}">{{subject.Name}}</button>
        &#45;&#62;
        <!-- <a href="" class="btn btn-danger" ng-click="select(subject)">{{subject.Name}}</a> -->
        <button ng-click="select(subject)" type="button" class="btn btn-lg btn-danger popover-dismiss" data-toggle="popover" title="{{subject.Name}}">{{subject.Name}}</button>
      </div>
    </section>

    <section id="details" class="col-md-3 panel panel-default pull-right" ng-show="selected">
      <div class="panel-heading">
        <h3>{{selected.Name}}</h3>
      </div>
      <div class="panel-body">
        {{selected.Description}}
        
        <ul class="list-group">
          <li class="list-group-item list-group-item-success" ng-repeat="provide in selected.Provides">
            {{provide}}
          </li>
          
          <li class="list-group-item list-group-item-danger"  ng-repeat="depends in selected.Depends">
            {{depends}}
          </li>
        </ul>
      </div>
    </section>
</div>
