<div id="slides-page">
  <main id="slide-welcome" role="main">
    <div class="content">
      <h1>Какво щe науча във ФМИ?</h1>

      <p>
        Този проект е с отворен код. Ако искате да помогнете: <a href="https://github.com/TheFairiesGroup/fairy-tree-client/issues">привет</a>.<br/>
        Ако се чудите къде да ни намерите <a href="mailto:thefairies@gmail.com"><abbr title="send pigeon here">thefairies@gmail.com</abbr></a><br/>
