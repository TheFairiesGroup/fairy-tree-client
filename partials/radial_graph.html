<div class="subjects-page">
  <div class="centered-content">
    <h1>{{currentMajor.display_name || 'Специалност'}}</h1>

    <p><a href="#">Назад</a></p>

    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="major in majors">
        <a href="#/major/{{major.$id}}">{{major.display_name}}</a>
      </li>
    </ul>

    <div>
      <a href="#/major/{{currentMajor.$id}}">
        <img class="view-button active" src="images/HEB_button.jpg">
      </a>
      <a href="#/major_rttree/{{currentMajor.$id}}">
        <img class="view-button" src="images/RTTree_button.jpg">
      </a>
    </div>

    <h2>{{courses.length || '?'}} курса</h2>
  </div>

  <div class="graph">
    <div radial-graph courses="courses" selected="selected" class="column main"></div>

    <div ng-include ng-show="courses" src="'partials/course_info.html'" class="column small"></div>
  </div>
</div>
